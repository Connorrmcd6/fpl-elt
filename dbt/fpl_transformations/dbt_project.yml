name: 'fpl_transformations'
version: '1.0.0'

profile: "clickhouse-service"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:        
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  fpl_transformations:
    staging:
      +materialized: table
      +database: staging
      +schema: staging

    intermediate:
      +materialized: table    
      +database: intermediate
      +schema: intermediate
    marts:
      +materialized: table
      +database: marts
      +schema: marts
